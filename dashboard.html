<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillLink - Multi-Skill Collaboration Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (previous CSS remains unchanged) ... */

        /* Header Welcome Message Adjustment */
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* MAIN CONTENT GRID FIX */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            align-content: start;
            grid-auto-flow: dense; /* Add this for better grid flow */
        }

        /* NEW GRID POSITIONING */
        .top-collaborators {
            order: 1; /* Move to top position in grid flow */
        }

        .active-projects {
            grid-column: span 2;
            order: 2;
        }

        .collab-tools {
            grid-column: span 2;
            order: 3;
        }

        .project-showcase {
            grid-column: span 2;
            order: 4;
        }

        /* Responsive adjustments */
        @media (min-width: 1100px) {
            .main-content {
                grid-template-areas:
                    "top-collab active-projects active-projects"
                    "collab-tools collab-tools collab-tools"
                    "showcase showcase showcase";
            }
            
            .top-collaborators {
                grid-area: top-collab;
            }
            
            .active-projects {
                grid-area: active-projects;
            }
            
            .collab-tools {
                grid-area: collab-tools;
            }
            
            .project-showcase {
                grid-area: showcase;
            }
        }

        @media (max-width: 1100px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "top-collab"
                    "active-projects"
                    "collab-tools"
                    "showcase";
            }
        }

        /* ... (rest of CSS remains unchanged) ... */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1><i class="fas fa-link"></i> SKILL-LINK</h1>
            <span>Build Together. Win Together.</span>
        </div>
        <div class="welcome-container">
            <h1 id="welcomeMessage">Welcome Back, Alex Johnson!</h1>
        </div>
        <div class="header-actions">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search projects, skills, people...">
            </div>
            <div class="notification">
                <i class="fas fa-bell fa-lg"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">SL</div>
                <div id="userEmail">user@example.com</div>
                <div class="user-dropdown">
                    <a href="#"><i class="fas fa-user"></i> My Profile</a>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ... (rest of HTML remains unchanged) ... -->

    <script type="module">
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Simulated Firebase functionality for demonstration
            // Simulated user data
            const userData = {
                email: "alex@skilllink.com",
                displayName: "Alex Johnson",
                uid: "user123"
            };
            
            // Set user info with real data
            const userEmail = localStorage.getItem('userEmail') || userData.email;
            const displayName = localStorage.getItem('displayName') || userData.displayName;
            
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('userAvatar').textContent = getInitials(displayName);
            document.getElementById('profileAvatar').textContent = getInitials(displayName);
            document.getElementById('profileName').textContent = displayName;
            document.getElementById('welcomeMessage').textContent = `Welcome Back, ${displayName}!`;
            
            // ... rest of JavaScript remains unchanged ...
        });

        // Helper function to get user initials
        function getInitials(name) {
            return name.split(' ')
                .map(part => part.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        // ... rest of JavaScript remains unchanged ...
    </script>
</body>
</html>
