<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Skill-L!NK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4facfe;
      --primary-dark: #0066ff;
      --light-bg: #f8faff;
      --text-dark: #1f1f1f;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: #ffffff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: var(--primary-dark);
    }

    #userEmail {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .buttons a, #logoutBtn {
      text-decoration: none;
      background: var(--primary);
      color: var(--text-light);
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      display: block;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .buttons a:hover, #logoutBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    #logoutBtn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒŸ Skill-L!NK Dashboard</h1>
    <p id="userEmail">Loading...</p>

    <div class="buttons">
      <a href="profile.html">ğŸ‘¤ My Profile</a>
      <a href="projects.html">ğŸ“‚ Browse Projects</a>
      <a href="create-project.html">â• Post a Project</a>
      <a href="leaderboard.html">ğŸ† Leaderboard</a>
      <a href="showcase.html">ğŸ’¡ Showcase Wall</a>
    </div>

    <button id="logoutBtn">ğŸšª Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2mlKycD1ORh0dQcqE-b1GcxOJUWsAnS4",
      authDomain: "skill-link-6d699.firebaseapp.com",
      projectId: "skill-link-6d699",
      storageBucket: "skill-link-6d699.appspot.com",
      messagingSenderId: "705249950767",
      appId: "1:705249950767:web:d2959fb74d5d061a00e3aa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = "Logged in as: " + user.email;

        // Setup logout only when user is confirmed
        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", () => {
          // Redirect to login with logout flag
          window.location.href = "login.html?logoutNow=true";
        });
      } else {
        alert("ğŸš« You must be logged in to view this page.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
