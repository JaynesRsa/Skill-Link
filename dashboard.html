<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Skill-L!NK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #dfe9f3);
      color: #1c1c1c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    #userEmail {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .buttons a, #logoutBtn {
      text-decoration: none;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 0.9rem 1.8rem;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .buttons a:hover, #logoutBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }

      .buttons a, #logoutBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌟 Welcome to Skill-L!NK</h1>
    <p id="userEmail">Loading...</p>

    <div class="buttons">
      <a href="profile.html">👤 My Profile</a>
      <a href="projects.html">📂 Browse Projects</a>
      <a href="create-project.html">➕ Post a Project</a>
      <a href="leaderboard.html">🏆 Leaderboard</a>
      <a href="showcase.html">💡 Showcase Wall</a>
    </div>

    <button id="logoutBtn">🚪 Logout</button>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2mlKycD1ORh0dQcqE-b1GcxOJUWsAnS4",
    authDomain: "skill-link-6d699.firebaseapp.com",
    projectId: "skill-link-6d699",
    storageBucket: "skill-link-6d699.appspot.com",
    messagingSenderId: "705249950767",
    appId: "1:705249950767:web:d2959fb74d5d061a00e3aa"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Check auth state and setup logout button after DOM is ready
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("userEmail").textContent = "Logged in as: " + user.email;

      // ✅ Now safely attach logout button
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            alert("✅ Logged out!");
            window.location.href = "login.html";
          })
          .catch((error) => {
            alert("❌ Logout error: " + error.message);
            console.error(error);
          });
      });

    } else {
      alert("🚫 You must be logged in to view this page.");
      window.location.href = "login.html";
    }
  });
</script>

</script>
