<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Skill-L!NK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .welcome-card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      margin-bottom: 2rem;
    }

    .welcome-card h1 {
      margin-bottom: 0.5rem;
    }

    .welcome-card p {
      color: #3399ff;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .buttons a, button {
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #0066ff;
      background-color: transparent;
      color: #0066ff;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons a:hover, button:hover {
      background-color: #0066ff;
      color: white;
    }

    #logoutBtn {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-card">
      <h1>Welcome to Skill-L!NK</h1>
      <p id="userEmail">Loading...</p>
    </div>

    <div class="buttons">
      <a href="profile.html">üë§ My Profile</a>
      <a href="projects.html">üìÇ Browse Projects</a>
      <a href="create-project.html">‚ûï Post a Project</a>
      <a href="leaderboard.html">üèÜ Leaderboard</a>
      <a href="showcase.html">üí° Showcase Wall</a>
    </div>

    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2mlKycD1ORh0dQcqE-b1GcxOJUWsAnS4",
      authDomain: "skill-link-6d699.firebaseapp.com",
      projectId: "skill-link-6d699",
      storageBucket: "skill-link-6d699.appspot.com",
      messagingSenderId: "705249950767",
      appId: "1:705249950767:web:d2959fb74d5d061a00e3aa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = "Logged in as: " + user.email;
      } else {
        alert("You are not logged in.");
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("‚úÖ Logged out.");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
