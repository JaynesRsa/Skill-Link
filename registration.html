
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Skill-L!NK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .register-box input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .register-box button {
      width: 100%;
      padding: 0.9rem;
      background-color: transparent;
      border: 2px solid #00cc66;
      color: #00cc66;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-box button:hover {
      background-color: #00cc66;
      color: white;
    }

    .register-box p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .register-box a {
      color: #3399ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>üìù Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2mlKycD1ORh0dQcqE-b1GcxOJUWsAnS4",
      authDomain: "skill-link-6d699.firebaseapp.com",
      projectId: "skill-link-6d699",
      storageBucket: "skill-link-6d699.appspot.com",
      messagingSenderId: "705249956767",
      appId: "1:705249956767:web:d2959fb74d5d061a00e3aa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Store user data in Firestore
        await setDoc(doc(db, "users", uid), {
          name: name,
          email: email,
          userId: uid
        });

        alert("‚úÖ Registration successful!");
        window.location.href = "login.html"; // Redirect to login page
      } catch (error) {
        alert("‚ùå Registration failed: " + error.message);
      }
    });
  </script>
</body>
</html>
