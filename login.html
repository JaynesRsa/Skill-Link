<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Skill-L!NK</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('logo1.png') center center no-repeat;
      background-size: 60%;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      background-color: transparent;
      border: 2px solid #0066ff;
      color: #0066ff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0066ff;
      color: white;
    }

    .login-box p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-box a {
      color: #3399ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <!-- Firebase Core SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- Firebase Login Script -->
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyACWXPcF8ctXs51iBpAaAaoJSR4hV42kY",
      authDomain: "skill-link-6d699.firebaseapp.com",
      projectId: "skill-link-6d699",
      storageBucket: "skill-link-6d699.appspot.com",
      messagingSenderId: "705249950767",
      appId: "1:705249950767:web:d2959fb74d5d061a00e3aa"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("‚úÖ Logged in as " + userCredential.user.email);
          // Optional: redirect to dashboard
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
