<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Skill-L!NK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('logo1.png') center center no-repeat;
      background-size: 60%;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.9rem;
      background-color: transparent;
      border: 2px solid #0066ff;
      color: #0066ff;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0066ff;
      color: white;
    }

    .login-box p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-box a {
      color: #3399ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Welcome Back</h2>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" placeholder="Email" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Initialize Firebase app
    const app = firebase.initializeApp({
      apiKey: "AIzaSyACWXPcF8ctXs51iBpAaAaoJSR4hV42kY",
      authDomain: "skill-link-6d699.firebaseapp.com",
      projectId: "skill-link-6d699",
      storageBucket: "skill-link-6d699.appspot.com",
      messagingSenderId: "705249950767",
      appId: "1:705249950767:web:d2959fb74d5d061a00e3aa"
    });

    // Get Firebase Auth instance
    const auth = firebase.getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const loginBtn = e.target.querySelector("button");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = "Loading...";

      firebase.signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("‚úÖ Logged in as " + userCredential.user.email);
          window.location.href = "dashboard.html";  // Redirect here after successful login
          document.getElementById("loginForm").reset();
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        })
        .finally(() => {
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        });
    });

    // Clear form inputs on browser back/forward navigation
    window.addEventListener('pageshow', function(event) {
      if (event.persisted || window.performance.getEntriesByType('navigation')[0].type === 'back_forward') {
        document.getElementById('loginForm').reset();
      }
    });
  </script>
</body>
</html>
