<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-L!NK | Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="50" cy="50" r="8" fill="%23ffffff22"/><circle cx="150" cy="80" r="5" fill="%23ffffff22"/><circle cx="90" cy="150" r="10" fill="%23ffffff22"/><circle cx="30" cy="120" r="6" fill="%23ffffff22"/><circle cx="180" cy="30" r="7" fill="%23ffffff22"/></svg>');
            background-size: 300px 300px;
            opacity: 0.3;
            z-index: -1;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { background-position: 0 0; }
            100% { background-position: 300px 300px; }
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Form containers */
        .form-container {
            padding: 60px 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.6s ease-in-out;
            z-index: 10;
            background: white;
        }

        .sign-in-container {
            opacity: 1;
            transform: translateX(0);
        }

        .sign-up-container {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            transform: translateX(100%);
        }

        .container.active .sign-in-container {
            opacity: 0;
            transform: translateX(-100%);
        }

        .container.active .sign-up-container {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        /* Form styling */
        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
        }

        .social-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-container a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .social-container a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-container a:nth-child(1):hover { background: #db4437; color: white; }
        .social-container a:nth-child(2):hover { background: #4267B2; color: white; }
        .social-container a:nth-child(3):hover { background: #0e76a8; color: white; }
        .social-container a:nth-child(4):hover { background: #333; color: white; }

        .divider {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin: 15px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 18px;
            left: 15px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 25px 15px 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #5c6bc0;
            box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.2);
            outline: none;
            background: white;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 8px;
            font-size: 12px;
            color: #5c6bc0;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 16px;
        }

        .forgot-password {
            text-align: right;
            margin: -10px 0 20px;
            font-size: 14px;
            color: #5c6bc0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3f51b5;
            text-decoration: underline;
        }

        .submit-btn {
            background: #5c6bc0;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(92, 107, 192, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #3f51b5;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(92, 107, 192, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        button.loading .spinner {
            opacity: 1;
        }

        button.loading span {
            opacity: 0;
        }

        /* Toggle panel */
        .toggle-container {
            width: 50%;
            background: linear-gradient(135deg, #5c6bc0, #3f51b5);
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 5;
        }

        .toggle-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            transition: transform 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            transform: translateX(100%);
        }

        .container.active .toggle-left {
            transform: translateX(-100%);
        }

        .container.active .toggle-right {
            transform: translateX(0);
        }

        .toggle-panel h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .toggle-panel p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 300px;
            opacity: 0.9;
        }

        .ghost {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .ghost:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        /* Mobile toggle */
        .mobile-toggle {
            display: none;
            width: 100%;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            z-index: 20;
        }

        .mobile-toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .mobile-toggle-btn {
            background: none;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .mobile-toggle-btn.active {
            background: #5c6bc0;
            color: white;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(150%);
            transition: transform 0.4s ease-out;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification i {
            font-size: 20px;
        }

        .notification.success i {
            color: #4CAF50;
        }

        .notification.error i {
            color: #f44336;
        }

        .notification-content {
            display: flex;
            flex-direction: column;
        }

        .notification-title {
            font-weight: 600;
            font-size: 15px;
            color: #333;
        }

        .notification-message {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }

        /* Responsive styles */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                min-height: auto;
                max-width: 500px;
            }
            
            .form-container {
                width: 100%;
                padding: 40px 30px;
                position: relative;
                transition: none;
                transform: none !important;
            }
            
            .sign-in-container {
                display: flex;
                opacity: 1;
            }
            
            .sign-up-container {
                display: none;
                position: relative;
                transform: none;
                opacity: 0;
            }
            
            .container.active .sign-in-container {
                display: none;
                opacity: 0;
            }
            
            .container.active .sign-up-container {
                display: flex;
                opacity: 1;
                transform: none;
            }
            
            .toggle-container {
                display: none;
            }
            
            .mobile-toggle {
                display: block;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            }
            
            .container {
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .social-container a {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .input-group input {
                padding: 22px 15px 8px;
            }
            
            .submit-btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        /* Animation for the link */
        .link-animation {
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign In to <span class="link-animation">Skill-L!NK</span></h1>
                <div class="social-container">
                    <a href="#" aria-label="Google"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="divider">or use your email</div>
                
                <div class="input-group">
                    <input type="email" id="signInEmail" placeholder=" " required>
                    <label for="signInEmail">Email</label>
                </div>
                
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="signInPassword" placeholder=" " required>
                        <label for="signInPassword">Password</label>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <a href="#" class="forgot-password" id="forgotPassword">Forgot your password?</a>
                
                <button type="submit" class="submit-btn" id="signInButton">
                    <span>Sign In</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
        
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create an Account</h1>
                <div class="social-container">
                    <a href="#" aria-label="Google"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="divider">or register with email</div>
                
                <div class="input-group">
                    <input type="text" id="signUpName" placeholder=" " required>
                    <label for="signUpName">Full Name</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="signUpEmail" placeholder=" " required>
                    <label for="signUpEmail">Email</label>
                </div>
                
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="signUpPassword" placeholder=" " minlength="6" required>
                        <label for="signUpPassword">Password (min 6 characters)</label>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="signUpButton">
                    <span>Sign Up</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
        
        <!-- Toggle Panel -->
        <div class="toggle-container">
            <div class="toggle-panel toggle-left">
                <h2>Welcome Back!</h2>
                <p>Enter your personal details to use all of site features</p>
                <button class="ghost" id="loginBtn">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h2>Hello, Friend!</h2>
                <p>Register with your personal details to use all of site features</p>
                <button class="ghost" id="registerBtn">Sign Up</button>
            </div>
        </div>
        
        <!-- Mobile Toggle -->
        <div class="mobile-toggle">
            <div class="mobile-toggle-buttons">
                <button class="mobile-toggle-btn active" id="mobileLoginBtn">Sign In</button>
                <button class="mobile-toggle-btn" id="mobileRegisterBtn">Sign Up</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">
            <div class="notification-title">Success!</div>
            <div class="notification-message">Action completed successfully</div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            setPersistence, 
            browserSessionPersistence,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC2mlKycD1ORh0dQcqE-b1GcxOJUWsAnS4",
            authDomain: "skill-link-6d699.firebaseapp.com",
            projectId: "skill-link-6d699",
            storageBucket: "skill-link-6d699.appspot.com",
            messagingSenderId: "705249950767",
            appId: "1:705249950767:web:d2959fb74d5d061a00e3aa"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const container = document.getElementById('container');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const mobileLoginBtn = document.getElementById('mobileLoginBtn');
        const mobileRegisterBtn = document.getElementById('mobileRegisterBtn');
        const forgotPassword = document.getElementById('forgotPassword');
        const notification = document.getElementById('notification');
        const togglePasswordBtns = document.querySelectorAll('.toggle-password');
        
        // Check URL parameters for form type
        const urlParams = new URLSearchParams(window.location.search);
        const formType = urlParams.get('form');
        
        // Show the appropriate form based on URL parameter
        if (formType === 'register') {
            showSignUpForm();
        } else {
            showSignInForm();
        }

        // Toggle password visibility
        togglePasswordBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const input = btn.parentElement.querySelector('input');
                const icon = btn.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Desktop form toggle
        loginBtn.addEventListener('click', showSignInForm);
        registerBtn.addEventListener('click', showSignUpForm);

        // Mobile form toggle
        mobileLoginBtn.addEventListener('click', showSignInForm);
        mobileRegisterBtn.addEventListener('click', showSignUpForm);

        // Form toggle functions
        function showSignInForm() {
            container.classList.remove('active');
            if (window.innerWidth <= 900) {
                document.querySelector('.sign-in-container').style.display = 'flex';
                document.querySelector('.sign-up-container').style.display = 'none';
                mobileLoginBtn.classList.add('active');
                mobileRegisterBtn.classList.remove('active');
            }
        }

        function showSignUpForm() {
            container.classList.add('active');
            if (window.innerWidth <= 900) {
                document.querySelector('.sign-in-container').style.display = 'none';
                document.querySelector('.sign-up-container').style.display = 'flex';
                mobileLoginBtn.classList.remove('active');
                mobileRegisterBtn.classList.add('active');
            }
        }

        // Sign In form submission
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signInEmail').value.trim();
            const password = document.getElementById('signInPassword').value;
            
            // Show loading state
            signInButton.classList.add('loading');
            
            try {
                // Set session persistence
                await setPersistence(auth, browserSessionPersistence);
                
                // Sign in with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Show success notification
                showNotification('Welcome!', `Logged in as ${userCredential.user.email}`, 'success');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                // Handle errors
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showNotification('Login Failed', errorMessage, 'error');
                
            } finally {
                // Remove loading state
                signInButton.classList.remove('loading');
            }
        });

        // Sign Up form submission
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signUpName').value.trim();
            const email = document.getElementById('signUpEmail').value.trim();
            const password = document.getElementById('signUpPassword').value;
            
            // Show loading state
            signUpButton.classList.add('loading');
            
            try {
                // Create user with email and password
                await createUserWithEmailAndPassword(auth, email, password);
                
                // Show success notification
                showNotification('Success!', 'Your account has been created', 'success');
                
                // Clear form
                signUpForm.reset();
                
                // Switch to sign in form
                showSignInForm();
                
            } catch (error) {
                // Handle errors
                let errorMessage = 'Registration failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already associated with an account.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                }
                
                showNotification('Registration Failed', errorMessage, 'error');
                
            } finally {
                // Remove loading state
                signUpButton.classList.remove('loading');
            }
        });

        // Forgot password functionality
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        showNotification('Email Sent', 'Password reset instructions have been sent to your email', 'success');
                    })
                    .catch(error => {
                        let errorMessage = 'Failed to send reset email. Please try again.';
                        
                        if (error.code === 'auth/user-not-found') {
                            errorMessage = 'No account found with this email address.';
                        }
                        
                        showNotification('Error', errorMessage, 'error');
                    });
            }
        });

        // Show notification function
        function showNotification(title, message, type) {
            notification.className = `notification ${type} show`;
            notification.querySelector('.notification-title').textContent = title;
            notification.querySelector('.notification-message').textContent = message;
            
            // Set icon based on type
            const icon = notification.querySelector('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            // Auto hide after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
