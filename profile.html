<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | Skill-L!NK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f3f4f6;
      --text-light: #1e1e1e;
      --card-light: #ffffff;

      --bg-dark: #121212;
      --text-dark: #e0e0e0;
      --card-dark: #1f1f1f;

      --primary: #4facfe;
      --secondary: #00f2fe;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      background-color: var(--card-light);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: background 0.3s;
    }

    body.dark .card {
      background-color: var(--card-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
    }

    .info h2 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.5rem;
    }

    .info p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .grid {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .grid div {
      background: rgba(0, 0, 0, 0.03);
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    body.dark .grid div {
      background: rgba(255, 255, 255, 0.05);
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .toggle-mode {
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      background: none;
      color: inherit;
      text-decoration: underline;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img id="avatar" class="profile-pic" src="" alt="Profile" />
      <button class="toggle-mode" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="info">
      <h2 id="displayName">Loading...</h2>
      <p id="email">email@example.com</p>
    </div>

    <div class="grid">
      <div><strong>Role:</strong> Not set</div>
      <div><strong>Location:</strong> Unknown</div>
      <div><strong>Skills:</strong> Add skills</div>
      <div><strong>Website:</strong> <a href="#" target="_blank">none</a></div>
    </div>

    <div class="actions">
      <button class="btn" onclick="alert('Edit coming soon')">Edit Profile</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2mlKycD1ORh0dQcqE-b1GcxOJUWsAnS4",
      authDomain: "skill-link-6d699.firebaseapp.com",
      projectId: "skill-link-6d699",
      storageBucket: "skill-link-6d699.appspot.com",
      messagingSenderId: "705249950767",
      appId: "1:705249950767:web:d2959fb74d5d061a00e3aa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("displayName").textContent = user.displayName || "Unnamed User";
        document.getElementById("email").textContent = user.email;
        document.getElementById("avatar").src = user.photoURL || "https://ui-avatars.com/api/?name=" + (user.displayName || "User");
      } else {
        alert("ðŸš« Please log in first.");
        window.location.href = "login.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        alert("âœ… Logged out");
        window.location.href = "login.html";
      });
    };

    window.toggleTheme = function () {
      document.body.classList.toggle("dark");
    };
  </script>
</body>
</html>
